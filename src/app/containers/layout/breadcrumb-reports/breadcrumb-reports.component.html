<div class="d-flex">
  <div>
    <h1>{{ 'menu.'+currentRoute | translate }}</h1>
  </div>
  <div>
    <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block mt-3" aria-label="breadcrumb">
      <ol class="breadcrumb pt-0">
        <li class="breadcrumb-item" *ngFor="let sub of pathArr; let i = index" [hidden]="i >= pathArr.length - 1">
          <a [routerLink]="[getUrl(sub)]">{{ "menu." + sub | translate }}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ "menu." + currentRoute | translate }}
        </li>
      </ol>
    </nav>
  </div>
  <div class="ml-auto">
    <div class="btn-group" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-basic">
        Generate Report <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" [routerLink]="['/app/report-generation/generation/meter']"
            routerLinkActive="router-link-active">Meter Report</a>
        </li>
        <li role=" menuitem"><a class="dropdown-item" [routerLink]="['/app/report-generation/generation/event']"
            routerLinkActive="router-link-active">Event Report</a>
        </li>
      </ul>
    </div>
  </div>
</div>

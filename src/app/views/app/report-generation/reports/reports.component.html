<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="separator mb-5"></div>

    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-4">{{'reports-generation.search-reports' | translate}}</h4>

        <div class="d-flex">
          <span class="d-block mr-3">
            <h6 class="mb-2">{{'reports-generation.report-name' | translate}}</h6>
            <div class="d-inline-block mt-1">
              <div class="search-md d-inline-block float-md-left mr-1 mb-1 align-top">
                <input class="form-control" placeholder="Search" (keyup)="onSearchKeyUp($event)">
              </div>
            </div>
          </span>
          <span class="d-block mr-3">
            <h6 class="mb-2">{{'reports-generation.owner' | translate}}</h6>
            <div class="d-inline-block mt-1">
              <div class="search-md d-inline-block float-md-left mr-1 mb-1 align-top">
                <input class="form-control" placeholder="Search" (keyup)="onSearchKeyUp($event)">
              </div>
            </div>
          </span>
          <span class="d-block ml-3 mr-3 flex-grow-1">
            <h6 class="mb-2">{{'reports-generation.is-scheduled' | translate}}</h6>
            <div class="flex-grow-1">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">{{'reports-generation.is-scheduled' |
                    translate}}</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose... </option>
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>
              </div>
            </div>
          </span>
          <span class="d-block ml-3 mr-3 flex-grow-1">
            <h6 class="mb-2">{{'reports-generation.status' | translate}}</h6>
            <div class="flex-grow-1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect02">{{'reports-generation.status' |
                    translate}}</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">Active</option>
                  <option value="2">Finished</option>
                  <option value="3">Not Started</option>
                </select>
              </div>
            </div>
          </span>
        </div>
        <div class="d-flex justify-content-end mt-3 mr-2">
          <app-state-button btnClass="btn btn-primary" [currentState]="stateButtonCurrentState"
            [message]="stateButtonMessage" [showMessage]="stateButtonShowMessage" (click)="onStateButtonClick()"
            [isDisabled]="stateButtonDisabled">{{'reports-generation.search' |translate}}
          </app-state-button>
        </div>
      </div>
    </div>

  </div>
</div>

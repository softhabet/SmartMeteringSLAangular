<accordion class="mt-4 mb-4" [isAnimated]="true">
  <accordion-group heading="Report Management" [panelClass]="'border'" [isOpen]="true">

    <div class="d-flex mb-2">
      <span class="w-25 d-block mr-5">
        <h6 class="mb-2">{{'reports-generation.report-name' | translate}}</h6>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="{{'reports-generation.report-name' | translate}}"
            aria-label="report-name" aria-describedby="basic-addon1">
        </div>
      </span>

      <span class="w-25 d-block mr-5 ml-5">
        <h6 class="mb-2">{{'reports-generation.report-description' | translate}}</h6>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="{{'reports-generation.report-description' | translate}}"
            aria-label="report-description" aria-describedby="basic-addon2">
        </div>
      </span>

      <span class="w-25 d-block ml-5">
        <h6 class="mb-2">{{'reports-generation.owner' | translate}}</h6>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="{{'reports-generation.owner' | translate}}"
            aria-label="report-owner" aria-describedby="basic-addon3">
        </div>
      </span>
    </div>

  </accordion-group>
</accordion>

<accordion class="mt-4 mb-4" [isAnimated]="true">
  <accordion-group heading="Report file Name Specification" [panelClass]="'border'" [isOpen]="true">
    <span class="d-inline-block ml-1 mb-4">
      <div class="d-flex flex-row">
        <h6 class="text-nowrap mt-2 mr-4">Report file name separator: </h6>
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect02">Select</label>
          </div>
          <select class="custom-select" id="inputGroupSelect02">
            <option selected value="1">UnderScore (_)</option>
            <option value="2">Dash (-)</option>
            <option value="3">Slash (/)</option>
          </select>
        </div>
      </div>
    </span>

    <h6 class="text-nowrap mb-4 ml-1">Report file name parts: </h6>

    <table class="mb-2 ml-2 mr-2" style="width: 100%;">
      <tbody>
        <tr>
          <td
            style="text-align: left; vertical-align:middle; border-radius: 10px; padding:30px; background-color: #f0eeee; border-right: 10px solid white;">
            <span class="d-block mr-5">
              <h6 class="mb-2">Prefix</h6>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Prefix" aria-label="prefix"
                  aria-describedby="basic-addon1">
              </div>
            </span>
          </td>
          <td
            style="text-align: left; padding-top:0px; padding-bottom:0; vertical-align:middle; padding:30px; background-color: #f0eeee; border-radius: 10px; border-left: 10px solid white;">
            <span class="d-block mr-5">
              <h6 class="mb-2">Timestamp</h6>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Timestamp" aria-label="timestamp"
                  aria-describedby="basic-addon1">
              </div>
            </span>
          </td>
          <td
            style="text-align: left; padding-top:0px; padding-bottom:0; vertical-align:middle; padding:30px; background-color: #f0eeee; border-radius: 10px; border-left: 10px solid white;">
            <span class="d-block mr-5">
              <h6 class="mb-2">RandomId</h6>
              <p style="color:#8f8f8f; font-size: 14px; padding: 0; line-height: 1.6; margin:0; ">
                = A 13 Digit number<br>
                To randomize the report name
              </p>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </accordion-group>
</accordion>

<accordion class="mt-4 mb-4" [isAnimated]="true">
  <accordion-group heading="Report Publishing Folders" [panelClass]="'border'" [isOpen]="true">
    <ul class="list-unstyled mb-3 ml-1">
      <li>
        <div class="custom-control custom-checkbox mb-2">
          <input type="checkbox" class="custom-control-input" id="compressed">
          <label style="font-size: 0.95rem" class="custom-control-label" for="compressed">Compressed Export</label>
        </div>
      </li>
      <li>
        <div class="custom-control custom-checkbox mb-2">
          <input type="checkbox" class="custom-control-input" id="timestamped">
          <label style="font-size: 0.95rem" class="custom-control-label" for="timestamped">Timestamped Folder</label>
        </div>
      </li>
    </ul>
  </accordion-group>
</accordion>

<accordion class="mt-4 mb-4" [isAnimated]="true">
  <accordion-group heading="Columns configuration" [panelClass]="'border'" [isOpen]="true">

  </accordion-group>
</accordion>

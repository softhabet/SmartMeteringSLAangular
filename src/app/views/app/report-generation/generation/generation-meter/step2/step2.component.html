<div class="card mt-4 mb-4">
  <div class="card-body">
    <h5 class="mb-4">Filters</h5>
    <p>
      <button type="button" class="btn btn-outline-primary btn-sm mb-3" (click)="addGroupItem()">
        Add Filter
      </button>
    </p>
    <accordion [isAnimated]="true">
      <accordion-group style="height: auto !important;" class="mb-3" *ngFor="let group of groups"
        [heading]="group.title" [panelClass]="'border'" [isOpen]="true">
        <div class="col-12 col-lg-6 mb-4">
          <label><span>Field</span></label>
          <ng-select style="z-index: 100 !important; height: auto !important;" [items]="fieldList" bindLabel="name"
            bindValue="id" [(ngModel)]="selectedFieldId">
          </ng-select>
        </div>
      </accordion-group>
    </accordion>

  </div>
</div>

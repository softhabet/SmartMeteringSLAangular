<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="separator mb-5"></div>
  </div>
</div>

<div class="card mb-5">
  <div class="card-body">
    <aw-wizard>

      <aw-wizard-step class="" stepTitle="{{ 'wizard.step-name-1' | translate }}" style="min-height: 120px;">

        <app-step1></app-step1>

        <div class="text-center">
          <button type="button" class="btn btn-primary mr-1" awPreviousStep disabled>{{ 'wizard.prev' |
            translate}}</button>
          <button type="button" class="btn btn-primary" awNextStep>{{ 'wizard.next' | translate }}</button>
        </div>
      </aw-wizard-step>

      <aw-wizard-step stepTitle="{{ 'wizard.step-name-2' | translate }}" style="min-height: 120px;">
        <div class="form-group">
          <label>{{ 'forms.email' | translate }}</label>
          <input type="text" class="form-control" name="email">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary mr-1" awPreviousStep>{{ 'wizard.prev' | translate }}</button>
          <button type="button" class="btn btn-primary" awNextStep>{{ 'wizard.next' | translate }}</button>
        </div>
      </aw-wizard-step>

      <aw-wizard-step stepTitle="{{ 'wizard.step-name-3' | translate }}" style="height: 120px;">
        <div class="text-center">
          <h2 class="mb-2">{{ 'wizard.content-thanks' | translate }}</h2>
          <p>{{ 'wizard.registered' | translate }}</p>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" awPreviousStep>{{ 'wizard.prev' | translate }}</button>{{" "}}
          <button type="button" class="btn btn-primary" awNextStep disabled>{{ 'wizard.next' | translate }}</button>
        </div>
      </aw-wizard-step>

    </aw-wizard>
  </div>
</div>
